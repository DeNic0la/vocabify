<div class="">
  <div
    class=""
    *ngFor="let card of Cards; let i = index"
  >
    <app-game-lobby-card
      [title-size]="card.titleSize"
      [title]="card.title"
      [color]="card.color"
      [max-players]="card.maxPlayers ? card.maxPlayers : 0"
      [players]="card.players ? card.players : 0"
      [imgSrc]="card.imgSrc ? card.imgSrc : ''"
      (click)="onCallback(i)"
    >
      {{card.description}}
    </app-game-lobby-card>
  </div>
</div>
