<div class="dropzone" dropzone (fileDropped)="fileDropped($event)">
  <input
    type="file"
    (change)="fileBrowseHandler($event)"
    #fileDropRef
    name="file"
    id="fileDropRef"
  />
  <div id="img">
    <img
      src="../../../assets/images/Upload.svg"
      class="upload-icon"
      alt="Upload Icon"
    />
  </div>
  <h4>Drag and Drop your Image here</h4>
  <div class="separator">Or</div>
  <h4>Choose a File</h4>
</div>
