<div class="header">
  <div class="home">
    <app-icon name="home" color="white" class="home-icon" routerLink="/home"></app-icon>
  </div>
  <div class="logo">
    <p class="logo-text">vocabify</p>
  </div>
  <app-button *ngIf="!isLoggedIn" class="sign-in" size="large" color="inverted" routerLink="/login">sign in</app-button>
  <app-button *ngIf="isLoggedIn" (click)="signOut()" class="sign-in" size="large" color="inverted" routerLink="/login">
    sign out</app-button>
</div>
