<form name="register">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" #username><br>
  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" #email><br>
  <label for="lname">Password:</label><br>
  <input type="password" id="password" name="password" #password>
  <button (click)="register(username.value, email.value, password.value)">Register</button>
</form>
