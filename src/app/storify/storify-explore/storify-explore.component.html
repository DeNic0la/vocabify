<div *ngIf="!isOpen && !isLoading">
  <app-card-grid title="Lobbies" [cards]="Lobbies">
    <div class="button-container">
      <app-button color="success" class="relative" (click)="createPage()"
        >CREATE
      </app-button>
    </div>
  </app-card-grid>
</div>
<app-settings *ngIf="isOpen && !isLoading" ></app-settings>
<app-loader *ngIf="isLoading"></app-loader>
