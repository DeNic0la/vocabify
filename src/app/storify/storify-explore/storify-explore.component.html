<app-card-grid title="Lobbies" [cards]="Lobbies" *ngIf="!isLoading">
  <div class="button-container">
    <app-button
      *ngIf="!isLoading"
      color="success"
      class="relative"
      (click)="createLobby()"
    >
      Create
    </app-button>
  </div>
</app-card-grid>
<app-loader *ngIf="isLoading"></app-loader>
