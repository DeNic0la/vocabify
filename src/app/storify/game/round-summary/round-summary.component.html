<div class="content">
  <h3 class="summary-text">Summary</h3>
  <div class="summary">
    <div *ngFor="let participant of this.lobby?.participants">
      {{ participant.username }}
      {{ participant.points }}
    </div>
  </div>
  <div *ngIf="isHost" class="button-container">
    <app-button
      color="success"
      class="right"
      size="large"
      (click)="nextRound()"
      >next round
    </app-button>
    <app-button
      color="error"
      class="left"
      size="large"
      (click)="endGame()"
      >end game
    </app-button>
  </div>
</div>
