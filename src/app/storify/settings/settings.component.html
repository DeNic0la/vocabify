<div class="center flex-column flex gap-4">
  <h1 class="text">Lobby Settings</h1>
  <app-textfield placeholder="TOPIC" #topic></app-textfield>
  <app-image-upload (file)="selectedFile=$event"></app-image-upload>
  <div class="preview-container"></div>
  <div class="button-container">
    <app-button
      color="success"
      class="relative"
      (click)="createLobby(topic.value)"
      >CREATE
    </app-button>
  </div>
</div>
<div *ngIf="selectedFile">Has a File</div>
