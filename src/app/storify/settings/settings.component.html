<div class="center flex-column flex gap-4" *ngIf="!isLoading">
  <h3 class="text title">Lobby Settings</h3>
  <app-textfield placeholder="TOPIC" #topic></app-textfield>
  <h5 class="image-title">background image</h5>
  <app-image-upload (file)="onFileSelect($event)"></app-image-upload>
  <div class="preview-container" *ngIf="selectedFile">
    <div>Filename: {{ selectedFile.name }}</div>
    <img src="{{ previewSrcImage }}" alt="Selected Image" />
  </div>
  <div class="button-container">
    <app-button
      color="success"
      class="relative"
      (click)="createLobby(topic.value)"
      mobile="full"
      >CREATE
    </app-button>
  </div>
</div>
<app-loader *ngIf="isLoading"></app-loader>
