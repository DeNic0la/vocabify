<app-header></app-header>

<app-loader *ngIf="isLoading"></app-loader>

<div *ngIf="!isLoading" class="container">
  <div>
    <h2>Reset your password</h2>
    <app-textfield
      [(value)]="email"
      color="primary"
      type="email"
      placeholder="Email"
      size="small"
    ></app-textfield>
    <app-button (click)="sendPasswordReset(email)">Send</app-button>
  </div>
</div>

<app-toaster [color]="toaster.color" [(show)]="toaster.show">{{
  toaster.message
}}</app-toaster>
