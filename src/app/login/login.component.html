<h2>Login</h2>
<form name="login">
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email" #email><br>
  <label for="lname">Password:</label><br>
  <input type="password" id="password" name="password" #password>
  <button (click)="login(email.value, password.value)">Login</button>
</form>
