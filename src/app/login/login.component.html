<div class="center flex flex-column login" *ngIf="!isLoading">
  <h2 class="title">Login</h2>
  <div class="label flex flex-column align-items-start">
    <label class="text" for="email">Email:</label>
    <app-textfield
      type="email"
      id="email"
      name="email"
      placeholder="email"
      #email
    ></app-textfield>
  </div>
  <div class="label pt-3 flex flex-column align-items-start">
    <label class="text" for="password">Password:</label>
    <app-textfield
      type="password"
      id="password"
      name="password"
      placeholder="password"
      #password
    ></app-textfield>
  </div>
  <div class="login-btn">
    <app-button (click)="login(email.value, password.value)" size="medium"
      >Login</app-button
    >
  </div>
  <div class="links">
    <h2 class="text link"><a routerLink="/home">I FORGOT MY PASSWORD</a></h2>
    <h2 class="text">NO ACCOUNT YET? <a routerLink="/register">REGISTER</a></h2>
  </div>
</div>
<app-loader *ngIf="isLoading"></app-loader>
